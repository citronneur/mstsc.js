<!DOCTYPE html>
<html lang="en">
  <head>

    <script language="javascript">
    function install() {
    	// bind keyboard event
		window.addEventListener('keydown', function (e) {
			document.getElementById('output').innerHTML += e.keyCode + ' : "' + e.code + '", <br>';
			e.preventDefault();
			return false;
		});
    }
	</script>
  </head>

  <body onload='install()'>
  <p id='output'></p>
  </body>
</html>
